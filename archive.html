---
layout: default
permalink: /archive/
---

<ul id="well">
  {% for group in site.categories %}
  <li><h2 class="categories">{{ group[0] | capitalize }}</h2></li>
  <ul id="post-list">
    {% for post in group[1] reversed %}
    {% unless post.hide %}
    <li>
      <span>{{ post.date | date: "%Y/%m/%d" }} - </span>
      <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
  {% endfor %}
  <br/><br/>
</ul>
