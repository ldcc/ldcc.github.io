---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.category != "HIDE" %}
    <li>
      <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y " }}</span>
      <div class="content">{{ post.excerpt }}</div>
      <hr class="line">
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
