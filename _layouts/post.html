---
layout: default
---

<div id="post">
	<br />
	<div id="post-header">
		<h1 id="post-title">{{ page.title }}</h1>
		<span class="post-meta">{{ page.date | date: "%b %-d, %Y " }}</span>
    {% for tag in page.tags %}
    <span class="post-tag">{{ tag }}</span>
    {% endfor %}
	</div>
	<article id="post-content">{{ content }}</article>
</div>
